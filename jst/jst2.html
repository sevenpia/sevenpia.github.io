<body>
    <h1>The Document Object</h1>
    <h2>The getElementsByClassName() Method</h2>
    <p>Change the text of the first element with class="example":</p>
    <div class="example">Element1 aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <div class="example">Element2</div>
    <script>
        const collection = document.getElementsByClassName("example");
//      collection[0].innerHTML = "Hello World!";
        collection[0].style.color = "red";
        collection[0].innerHTML = "좋은 아침";
        collection[1].innerHTML = "Good morning";
        
        
        
        
    </script>
</body>
