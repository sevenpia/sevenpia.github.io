<!DOCTYPE html>
<html>
<head>
  <title>이벤트 연습</title>
</head>

<body>

<h1 style="color:red; font-size: 50px">cssText</h1>

<button class="btn">Try it</button>

<script>

    var btn= document.querySelector('.btn');
    console.log(btn);

    btn.addEventListener('click', function(){
      var elmnt = document.getElementsByTagName("h1")[0];
      elmnt.style.cssText = "color: blue; font-size: 50px";
      });

</script>

</body>
</html>
